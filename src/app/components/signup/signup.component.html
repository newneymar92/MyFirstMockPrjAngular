<div class="sign-up-wrapper">
  <form nz-form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label
        [nzLabelAlign]="'left'"
        [nzSm]="8"
        [nzXs]="24"
        nzRequired
        nzFor="email"
        >E-mail</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="The input is not valid E-mail!"
      >
        <input nz-input formControlName="email" id="email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzLabelAlign]="'left'"
        [nzSm]="8"
        [nzXs]="24"
        nzFor="username"
        nzRequired
        >Username</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        [nzSpan]="12"
        [nzErrorTip]="errorUsername"
      >
        <input nz-input formControlName="username" id="username" />
        <ng-template #errorUsername let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please confirm your username!</ng-container
          >
          <ng-container *ngIf="control.hasError('forbiddenUsername')">
            Username have some special regex!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzLabelAlign]="'left'"
        [nzSm]="8"
        [nzXs]="24"
        nzFor="password"
        nzRequired
        >Password</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        [nzErrorTip]="errorPassword"
        nzErrorTip=""
      >
        <input
          nz-input
          type="password"
          id="password"
          formControlName="password"
          (ngModelChange)="updateConfirmValidator()"
        />
        <ng-template #errorPassword let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please input your password!</ng-container
          >
          <ng-container *ngIf="control.hasError('minlength')">
            Please input min 8 character!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzLabelAlign]="'left'"
        [nzSm]="8"
        [nzXs]="24"
        nzFor="checkPassword"
        nzRequired
        >Confirm Password</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        [nzSpan]="12"
        [nzErrorTip]="errorTpl"
      >
        <input
          nz-input
          type="password"
          formControlName="checkPassword"
          id="checkPassword"
        />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please confirm your password!</ng-container
          >
          <ng-container *ngIf="control.hasError('confirm')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label
        [nzLabelAlign]="'left'"
        [nzSm]="8"
        [nzXs]="24"
        nzFor="phoneNumber"
        nzRequired
        >Phone number</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        [nzSpan]="12"
        [nzErrorTip]="errorTpl"
      >
        <input nz-input formControlName="phoneNumber" id="phoneNumber" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="register-area" [nzJustify]="'center'">
      <button [disabled]="false" nz-button nzType="primary">Register</button>
    </nz-form-item>
  </form>
</div>
